<!-- A webpage that allows the upload of a custom json file. Then you can give that file a name click save and then it gets saved under local storage -->
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Dictionary Upload</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"> -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="base.css" rel="stylesheet" type="text/css" />
	<script src="scripts/utils/theme.mjs" type="module"></script>
    <link href="style.less" rel="stylesheet/less" type="text/css" />
    <script src="scripts/libs/less.js"></script>
</head>
<body>

    <div class="wrapper">
        <div id="form">
            <h1>
                Custom Dictionary Upload
            </h1>
            <a href="index.html"> 
                <div class="clickable-form-section center" id="word-drill">
                    <h2>Go back</h2>
                </div>
            </a>
            <div class="form-section">
                <div class="caption">
                    Upload a <strong>Custom</strong> dictionary file and give it a name.
                </div>
                <br />

            <form action="" method="post" enctype="multipart/form-data" style="margin: 0 auto">
                <label class="label" >Files (Priority top to bottom)</label>
                <!-- Allow unload of many files and have drag and drop encouraged-->
                <div class="control" style = "margin-bottom: 1em; margin-top: 1em">
                    <input class="input" type="file" name="fileToUpload[]" id="fileToUpload1" >
                    </div>
                <div class="control" style = "margin-bottom: 1em">
                    <input class="input" type="file" name="fileToUpload[]" id="fileToUpload2">
                </div>

                <div class="control" style = "margin-bottom: 1em">
                    <input class="input" type="file" name="fileToUpload[]" id="fileToUpload3">
                </div>

                <div class="control" style = "margin-bottom: 1em">
                    <input class="input" type="file" name="fileToUpload[]" id="fileToUpload4">
                </div>
                    
                <button class="" id="submit" type="submit" name="submit" style="border: none; outline: none; background: none; margin-top: 1em; box-shadow: none; padding: 0; width: 100%;">
                    <div class="clickable-form-section center" id="word-drill">
                        <h2>Save</h2>
                    </div>
                </button>
                

            </form>
        </div>  
    </div>
</body>
<script type="module">
    import { setTheme } from './scripts/utils/util.mjs';
    setTheme();
    //When the user clicks Save the dictionary is saved to local storage
    document.getElementById("submit").addEventListener("click", function (event) {
        console.log("clicked");
        event.preventDefault();
        var filesToUpload = document.getElementById("fileToUpload1").files[0];
        var filesToUpload2 = document.getElementById("fileToUpload2").files[0];
        var filesToUpload3 = document.getElementById("fileToUpload3").files[0];
        var filesToUpload4 = document.getElementById("fileToUpload4").files[0];
        
        var texts = []
        if (filesToUpload) texts.push(filesToUpload.text());
        if (filesToUpload2) texts.push(filesToUpload2.text());
        if (filesToUpload3) texts.push(filesToUpload3.text());
        if (filesToUpload4) texts.push(filesToUpload4.text());


        Promise.all(texts).then(function (values) {
            customDictionaries = [];
            values.forEach(value => {
                console.log(value)
                console.log(JSON.parse(value));
                customDictionaries.push(JSON.parse(value));
            });
            
            localStorage.setItem("customDictionaries", JSON.stringify(customDictionaries));

            //redirect the user back up one level

            window.history.back();
        });
        
        

    });


    //Load the files into the page
    document.addEventListener("DOMContentLoaded", function (event) {
        //Load the custom dictionaries
        var customDictionaries = JSON.parse(localStorage.getItem("customDictionaries"));
        if (customDictionaries) {
            customDictionaries.forEach((dictionary, index) => {
                console.log(dictionary);
                var fileInput = document.getElementById("fileToUpload" + (index + 1));
                const myFile = new File(['Hello World!'], 'customDict.txt', {
                    type: 'text/plain',
                    lastModified: new Date(),
                });

                // Now let's create a DataTransfer to get a FileList
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(myFile);
                fileInput.files = dataTransfer.files;
                //Give the file a name of "Custom Dictionary"
            });
        }
    });

</script>
</html>
