<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8" />
        <title>Steno Grade</title>
        <link href="base.css" rel="stylesheet" type="text/css" />
        <link href="style.less" rel="stylesheet/less" type="text/css" />
        <script src="scripts/type-jig.js"></script>
        <script src="scripts/utils/util.js"></script>
        <script src="scripts/utils/steno-display.js"></script>
        <script src="data/plover-translations.js"></script>

        <script src="scripts/libs/less.js" ></script>
        <script src="scripts/libs/chart.js"></script>
        <script src="scripts/libs/chartjs-plugin-datalabels.js"></script>
        <link rel="stylesheet" type="text/css" href="font-roboto.css" />
    </head>
    <body>
        <div id="lesson" class="wrapper">
            <div id="leftside">
                <h3 id="lesson-name" class="center"></h3>
                <div id="drill-content">
                    <div id="answer"></div>
                    <div id="exercise"></div>
                    <div id="results"></div>
                    <div style="height: 300px">
                        <canvas id="chartDiv" width="400" height="400"></canvas>
                    </div>
                </div>
            </div>

            <div id="nav">
                <p id="stroke-hint"></p>
                <p id="strokes"></p>
                <p id="clock" class="clock"></p>
                <p id="live-wpm-display" class="wpm"></p>
                <p class="center">
                    <a id="back" title="LeftArrow"
                        >&larr; Back to Menu
                        <span class="shortcut-key">(LeftArrow)</span></a
                    >
                </p>
                <p class="center">
                    <a id="again" title="Enter"
                        >&#8634; Repeat Drill
                        <span class="shortcut-key">(Enter 3x)</span></a
                    >
                </p>
                <p class="center">
                    <a id="end" title="Enter"
                        >&Cross; End Drill
                        <span class="shortcut-key">(Tab 3x)</span></a
                    >
                </p>
                <p class="center">
                    <a id="new" title="RightArrow"
                        >&rarr; New Drill
                        <span class="shortcut-key">(RightArrow)</span></a
                    >
                </p>
            </div>

            <textarea id="input"></textarea>
        </div>

        <script src="text-lesson.js"></script>
    </body>
</html>
